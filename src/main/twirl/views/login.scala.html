@(username: Option[String])

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap.min.css">
    <title>LMS</title>
</head>
<body>

<div class="content container mt-3">
    <h2 class="text-center mb-4">Вход</h2>
    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Имя пользователя</label>
            <input name="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp">@username</input>
            <div id="usernameHelp" class="form-text">Введите ваше имя пользователя.</div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
