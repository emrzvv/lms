<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap.min.css">
    <title>LMS</title>
</head>
<body>
<!-- header -->
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="/courses" class="nav-link px-2 text-white">Курсы</a></li>
            </ul>
            <div class="text-end">
                <a href="/user/" class="btn btn-primary" role="button">Профиль</a>
                <a href="/auth/login" class="btn btn-outline-light me-2" role="button">Войти</a>
                <a href="/auth/register" class="btn btn-primary" role="button">Регистрация</a>
            </div>
        </div>
    </div>
</header>


<div class="content container mt-3">
    <h2 class="text-center mb-4">Популярные курсы</h2>
    <div class="row">
        <!-- Первые 6 карточек -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <div class="row g-0">
                    <div class="col-md-4 px-2 mt-4">
                        <img src="https://www.collegerank.net/wp-content/uploads/2020/08/AdobeStock_140218536.jpeg" class="card-img-top" alt="Изображение курса">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <!-- Название курса -->
                            <h5 class="card-title">Название курса</h5>
                            <!-- Описание курса -->
                            <p class="card-text">Описание курса. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Рейтинг курса -->
                                <div class="rating">
                                    <span class="badge bg-secondary">4.5</span>
                                    <span class="text-muted">Рейтинг</span>
                                </div>
                                <!-- Количество пользователей -->
                                <div class="users">
                                    <span class="badge bg-info">1000+</span>
                                    <span class="text-muted">Пользователей</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Добавь еще 5 карточек с аналогичной разметкой -->
    </div>
</div>

<!-- footer -->
<div class="container mt-10">
    <footer class="py-3 my-4 fixed-bottom">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Главная</a></li>
        </ul>
        <p class="text-center text-muted">© 2024, Поршенко Егор</p>
    </footer>
</div>
</body>
</html>
