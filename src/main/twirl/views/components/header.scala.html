@import db.model.User
@(currentUser: User)

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="/course/all" class="nav-link px-2 text-white">Курсы</a></li>
            </ul>
            <div class="text-end">
                @if(currentUser.roles.contains("tutor")) {
                <a href="/course/new" class="btn btn-secondary me-2" role="button">Создать курс</a>
                }
                <a href="/user/@currentUser.id" class="btn btn-primary me-2" role="button">Профиль</a>
                <a href="/logout" class="btn btn-outline-light">Выйти</a>
            </div>
        </div>
    </div>
</header>
